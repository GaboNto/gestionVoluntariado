<h2 class="text-center my-4">Ofertas Publicadas</h2>
<div class="container">
  <div class="row g-3">
    <div class="col-md-6 col-lg-4" *ngFor="let o of ofertas">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title">{{ o.descripcion }}</h5>
          <p class="card-text">
            <strong>Lugar:</strong> {{ o.lugar }}<br>
            <strong>Fecha:</strong> {{ o.fecha_realizacion }}<br>
            <strong>Cupos:</strong> {{ o.cupos }}<br>
            <strong>Requisitos:</strong> {{ o.requisitos_especificos || 'Ninguno' }}<br>
            <strong>Fecha l√≠mite:</strong> {{ o.fecha_limite }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
