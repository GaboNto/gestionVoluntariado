<h2>Publicar Oferta de Voluntariado</h2>
<form (ngSubmit)="publicarOferta()">
  <label>Descripción: <input [(ngModel)]="oferta.descripcion" name="descripcion" required></label><br>
  <label>Lugar: <input [(ngModel)]="oferta.lugar" name="lugar" required></label><br>
  <label>Fecha: <input type="date" [(ngModel)]="oferta.fecha" name="fecha" required></label><br>
  <label>Cupos: <input type="number" [(ngModel)]="oferta.cupos" name="cupos" required></label><br>
  <label>Requisitos: <input [(ngModel)]="oferta.requisitos" name="requisitos"></label><br>
  <label>Fecha Límite: <input type="date" [(ngModel)]="oferta.fechaLimite" name="fechaLimite" required></label><br>
  <button type="submit">Publicar</button>
</form>
