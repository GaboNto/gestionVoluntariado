<h2 class="text-center my-4">Publicar Oferta de Voluntariado</h2>
<form (ngSubmit)="publicarOferta()" class="container border rounded p-4 shadow-sm bg-light">
  <div class="mb-3">
    <label class="form-label">Descripción</label>
    <input class="form-control" [(ngModel)]="oferta.descripcion" name="descripcion" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Lugar</label>
    <input class="form-control" [(ngModel)]="oferta.lugar" name="lugar" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Fecha de Realizacion</label>
    <input type="date" class="form-control" [(ngModel)]="oferta.fecha_realizacion" name="fecha_realizacion" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Cupos</label>
    <input type="number" class="form-control" [(ngModel)]="oferta.cupos" name="cupos" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Requisitos</label>
    <input class="form-control" [(ngModel)]="oferta.requisitos_especificos" name="requisitos_especificos">
  </div>
  <div class="mb-3">
    <label class="form-label">Fecha Límite</label>
    <input type="date" class="form-control" [(ngModel)]="oferta.fecha_limite" name="fecha_limite" required>
  </div>
  <button type="submit" class="btn btn-primary w-100">Publicar</button>
</form>
