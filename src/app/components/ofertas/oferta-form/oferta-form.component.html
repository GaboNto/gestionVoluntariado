<div class="oferta-layout">
  <header class="topbar">
    <h1 class="titulo-app">Secretaría Académica</h1>
  </header>

  <main class="contenido">
    <h2 class="titulo-form">Formulario de Oferta</h2>

    <section class="panel">
      <h3 class="panel-title">Rellenar datos</h3>

      <form class="oferta-form" (ngSubmit)="publicarOferta()">
        <div class="campo">
          <label for="descripcion">descripcion</label>
          <input id="descripcion" name="descripcion" [(ngModel)]="oferta.descripcion" required />
        </div>

        <div class="campo">
          <label for="lugar">lugar</label>
          <input id="lugar" name="lugar" [(ngModel)]="oferta.lugar" required />
        </div>

        <div class="campo">
          <label for="cupos">cupos</label>
          <input id="cupos" name="cupos" type="number" [(ngModel)]="oferta.cupos" required />
        </div>

        <div class="campo">
          <label for="requisitos">requisitos especificos</label>
          <input id="requisitos" name="requisitos_especificos" [(ngModel)]="oferta.requisitos_especificos" />
        </div>

        <div class="campo">
          <label for="fechaReal">fecha realizacion</label>
          <input id="fechaReal" name="fecha_realizacion" type="date" [(ngModel)]="oferta.fecha_realizacion" required />
        </div>

        <div class="campo">
          <label for="fechaLim">fecha limite</label>
          <input id="fechaLim" name="fecha_limite" type="date" [(ngModel)]="oferta.fecha_limite" required />
        </div>

        <button type="submit" class="btn-registrar">Registrar oferta</button>
      </form>
    </section>

    <div class="flecha">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M13 5l7 7-7 7M4 12h16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
  </main>
</div>
